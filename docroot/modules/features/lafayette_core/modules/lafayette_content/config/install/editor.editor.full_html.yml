langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - Superscript
            - Subscript
            - '-'
            - RemoveFormat
        -
          name: Linking
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Structure
          items:
            - Table
            - Blockquote
            - HorizontalRule
        -
          name: Media
          items:
            - ohou_media_embed
      -
        -
          name: 'Block Formatting'
          items:
            - Format
        -
          name: Styles
          items:
            - Styles
        -
          name: Tools
          items:
            - Undo
            - Redo
            - PasteText
            - SpecialChar
            - Source
  plugins:
    stylescombo:
      styles: "a.btn|Button\r\na.btn.btn--centered|Centered Button"
    drupallink:
      linkit_enabled: true
      linkit_profile: default
    language:
      language_list: un
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
